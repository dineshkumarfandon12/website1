<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Food52</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
         <a href="index.html">Home</a>
            <a href="contact.html">About</a>
            <a href="j1.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>


        </div>
    </div>
    
    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <span>Pizza</span>
            <span>$12</span>
        </div>
        <div class="cart-item">
            <span>Burger</span>
            <span>$8</span>
        </div>
        <div class="cart-item">
            <span>Pasta</span>
            <span>$10</span>
        </div>
        <h3>Total: $30</h3>
    </div>
</body>
</html>
