<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food52</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            text-align: center;
        }
        .food-category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .food-item {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .food-item img {
            width: 100%;
            border-radius: 10px;
        }
        .food-item h3 {
            margin: 10px 0;
        }
        .food-item p {
            color: #666;
        }
        .price {
            font-weight: bold;
            color: #e44d26;
        }
        .buy-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #e44d26;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        function addToCart(item) {
            window.location.href = 'cart.html?item=' + encodeURIComponent(item);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
             <a href="index.html">Home</a>
            <a href="contact.html">About</a>
            <a href="j1.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>


        </div>
    </div>
    
    <div class="container">
        <h1>Our Food Categories</h1>
        <div class="food-category">
            <script>
                const foods = [
                    { name: "Pizza", image: "https://www.themealdb.com/images/media/meals/1548772327.jpg", price: "$12" },
                    { name: "Burger", image: "https://www.themealdb.com/images/media/meals/58oia61564916529.jpg", price: "$8" },
                    { name: "Pasta", image: "https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg", price: "$10" },
                    { name: "Sushi", image: "https://www.themealdb.com/images/media/meals/g046bb1663960946.jpg", price: "$15" },
                    { name: "Tacos", image: "https://www.themealdb.com/images/media/meals/uvuyxu1503067369.jpg", price: "$9" },
                    { name: "Salad", image: "https://www.themealdb.com/images/media/meals/1549542994.jpg", price: "$7" },
                    { name: "Sandwich", image: "https://www.themealdb.com/images/media/meals/xr0n4r1576788363.jpg", price: "$6" },
                    { name: "Steak", image: "https://www.themealdb.com/images/media/meals/hx335q1619789561.jpg", price: "$20" },
                    { name: "Soup", image: "https://www.themealdb.com/images/media/meals/uuyrrx1487327597.jpg", price: "$5" },
                    { name: "Ice Cream", image: "https://www.themealdb.com/images/media/meals/yrstur1511816601.jpg", price: "$4" },
                    { name: "Pancakes", image: "https://www.themealdb.com/images/media/meals/47z1ro1561577254.jpg", price: "$8" },
                    { name: "Chicken Wings", image: "https://www.themealdb.com/images/media/meals/020z181619788503.jpg", price: "$12" }
                ];
                document.write(foods.map(food => `
                    <div class="food-item">
                        <img src="${food.image}" alt="${food.name}">
                        <h3>${food.name}</h3>
                        <p>Delicious and fresh ${food.name}.</p>
                        <p class="price">${food.price}</p>
                        <button class="buy-button" onclick="addToCart('${food.name}')">Buy</button>
                    </div>
                `).join(''));
            </script>
        </div>
    </div>
</body>
</html>
